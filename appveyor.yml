environment:
  scoop: c:\tools\scoop

init:
  - ps: (Get-PSProvider FileSystem).Home = 'c:\tools\'
  - ps: iex (new-object net.webclient).downloadstring('https://get.scoop.sh')
  - ps: scoop install coq@8.11.0

build_script:
  - ps: dir
  - ps: scoop install .\scoop\turing.json
#  - ps: dir "$env:SCOOP\apps\coq\8.11.0\lib\coq\user-contrib"
  - ps: .\build.ps1
  - ps: cd ..
  - ps: dir

artifacts:
  - path: _build/turing.zip
    name: Turing
