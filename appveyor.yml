environment:
  scoop: c:\tools\scoop
  coq_version: 2022.04.0

init:
  - ps: (Get-PSProvider FileSystem).Home = 'c:\tools\'
  - ps: iwr -useb get.scoop.sh -outfile 'install.ps1'
  - ps: .\install.ps1 -RunAsAdmin 
  - ps: scoop install coq@$env:coq_version
  - ps: dir C:\projects\turing

build_script:
  - ps: dir
  - ps: .\build.ps1

